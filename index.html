<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark Pro - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="metrics.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-parking"></i>
                </div>
                <div class="logo-text">
                    <h1>SmartPark Pro</h1>
                    <span class="subtitle">Sistema de Monitoreo Inteligente</span>
                </div>
            </div>
            
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>En Línea</span>
                </div>
                <button id="logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </header>

    <section class="stats-bar">
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon available">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="available-count">-</div>
                    <div class="stat-label">Disponibles</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon occupied">
                    <i class="fas fa-car"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="occupied-count">-</div>
                    <div class="stat-label">Ocupados</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-th-large"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="total-count">-</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon efficiency">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="efficiency-rate">-</div>
                    <div class="stat-label">Ocupación</div>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="section-header">
            <h2><i class="fas fa-map-marked-alt"></i> Estado en Tiempo Real</h2>
            <div class="last-update">
                <i class="fas fa-clock"></i>
                <span id="last-update-time">Actualizando...</span>
            </div>
        </div>
        
        <div id="parking-lot-container" class="parking-grid">
            </div>

        <section class="metrics-section">
            <div class="section-header">
                <h2><i class="fas fa-chart-pie"></i> Métricas y Análisis</h2>
                <div class="download-buttons">
                    <button id="download-status-csv" class="download-btn">
                        <i class="fas fa-download"></i> Estado Actual (CSV)
                    </button>
                    <button id="download-history-csv" class="download-btn">
                        <i class="fas fa-history"></i> Historial (CSV)
                    </button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="occupancy-chart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>

    <script src="metrics.js"></script>
</body>
</html>
