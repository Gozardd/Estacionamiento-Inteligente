<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark Pro - Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <!-- Background Elements -->
    <div class="login-bg">
        <div class="bg-pattern"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo Section -->
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon-large">
                        <i class="fas fa-parking"></i>
                    </div>
                    <h1>SmartPark Pro</h1>
                    <p class="tagline">Sistema de Estacionamiento Inteligente</p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-header">
                    <h2>Iniciar Sesi칩n</h2>
                    <p>Accede al panel de control administrativo</p>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Correo electr칩nico" required>
                        <label for="email"></label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Contrase침a" required>
                        <label for="password"></label>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Acceder al Sistema</span>
                    <i class="fas fa-arrow-right button-icon"></i>
                </button>

                <div id="login-error" class="error-message"></div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Sistema seguro con autenticaci칩n Firebase</p>
                <div class="security-badges">
                    <span class="badge"><i class="fas fa-shield-alt"></i> Seguro</span>
                    <span class="badge"><i class="fas fa-cloud"></i> Cloud</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script>

    <script>
        // Toggle password visibility
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Floating label effect
        document.querySelectorAll('.input-wrapper input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.value !== '') {
                    this.parentElement.classList.add('focused');
                } else if (!this.matches(':focus')) {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            // Check if input has value on page load
            if (input.value !== '') {
                input.parentElement.classList.add('focused');
            }
        });
    </script>
</body>
</html>
